<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<title>Guessing Game</title>
	</head>
	<body>
		<header>
				<img id="heroImg" src="img/banner.jpg" alt="background image">
				<div id="heroTxt">
					<h1>Guessing Game</h1>
					<h2>Take your best guess!</h2>
				</div>
		</header>
		<main>
			<input type="number" name="input" value="" id="inputField" placeholder="Enter your guess . . ." min="1" max="15">
			<input type="button" name="submit" value="Submit" id="submitGuess" onclick="hiLow()">
			<div id="imgWrapper"></div>
			<p id="turns"></p>
		</main>
		<footer>
			<p>Joshua Nebeker</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
